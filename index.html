<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Another FEM challenge - This time I have to recreate a Newsletter sign-up form with a success message.">
  <meta name="author" content="Michael, The Network Sentinel">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />


  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body class="font-roboto font-normal text-base leading-normal bg-white text-blue-800">

  <div class="app-wrapper min-h-screen layout-col gap-10 items-center">

    <header class="app-header">
      <picture>
        <source media="(min-width: 1440px)" srcset="/images/illustration-sign-up-desktop.svg">
        <source media="(min-width: 768px)" srcset="/images/illustration-sign-up-tablet.svg">
        <img class="h-[clamp(100px,75.7333vw,390px)]" src="/images/illustration-sign-up-mobile.svg" alt="">
      </picture>       
    </header>

    <main class="layout-col gap-10 px-6 pb-11 ">
      <div class="app-body layout-col gap-6">
        <h2 class="font-bold text-[2.5rem] leading-none md:text-[3.5rem]">Stay updated!</h2>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="layout-col gap-2">
          <li class="flex gap-4">
            <svg class="w-[21px] h-[21px] shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            Product discovery and building what matters
          </li>
          <li class="flex gap-4">
            <svg class="w-[21px] h-[21px] shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            Measuring to ensure updates are a success
          </li>
          <li class="flex gap-4">
            <svg class="w-[21px] h-[21px] shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            And much more!
          </li>
        </ul>
      </div>

      <form class="layout-col gap-6" action="#">
        <div class="form-group_email layout-col gap-2">
          <label class="font-bold text-[0.75rem]"
                 for="email">Email address</label>
          <input class="text-blue-800 py-4 px-6 border border-gray rounded-lg"
                 type="email" id="email" placeholder="email@company.com">
        </div>
        <button class="font-bold text-white bg-blue-800 rounded-lg py-4 px-4"
                type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
  </div>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></span> 
    <span>Coded by <a href="#">Michael, TNS.</a></span>
  </footer>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
