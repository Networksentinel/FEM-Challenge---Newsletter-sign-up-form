<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Another FEM challenge - This time I have to recreate a Newsletter sign-up form with a success message.">
  <meta name="author" content="Michael, The Network Sentinel">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />


  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body class="text-preset-2regular bg-white">

  <div class="app-wrapper min-h-screen column-layout gap-10">

    <header class="app-header">
      <img class="w-full max-h-[284px]" src="/images/illustration-sign-up-mobile.svg" alt="">
    </header>

    <main class="column-layout gap-10 px-6 pb-11">
      <div class="app-body column-layout gap-6">
        <h2>Stay updated!</h2>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <form action="#">
        <div class="form-group_email">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com">
        </div>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
  </div>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></span> 
    <span>Coded by <a href="#">Michael, TNS.</a></span>
  </footer>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
