<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <div class="app-wrapper">
    <header>
      <img src="./public/images/illustration-sign-up-mobile.svg" alt="">
    </header>

    <main>
      <div class="form-header">
        <h2>Stay updated!</h2>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>

      <form action="#">
        <div class="form-group_email">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com">
        </div>

        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </main>
  </div>






  <!-- Success message

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message

   -->

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></span> 
    <span>Coded by <a href="#">Michael, TNS.</a></span>
  </footer>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
